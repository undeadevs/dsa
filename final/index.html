<!DOCTYPE html>
<html lang="en">

<head>
	<title>KamOS</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./style.css" rel="stylesheet">
</head>

<body>
	<div class="overlay"></div>

	<header>
		<h1 class="title">Kam<span>OS</span></h1>
	</header>

	<main>
		<div class="top">
			<div class="input-wrapper">
				<label for="lang">Language</label>
				<select name="lang" id="lang">
					<option value="id_en" selected>Indonesia - English</option>
					<option value="en_id">English - Indonesia</option>
				</select>
			</div>
			<div class="input-wrapper">
				<label for="search">Search</label>
				<input type="search" name="search" id="search">
			</div>
			<button id="search-btn">Q</button>
		</div>
		<div class="res-container">
			<h3 id="res-word"></h3>
			<ul id="res-examples"></ul>
			<img id="g-img" src="" alt="" hidden>
		</div>
	</main>

	<script src="./utils.js" type="module"></script>
	<script src="./rbt.js" type="module"></script>
	<script src="./main.js" type="module"></script>
</body>

</html>
